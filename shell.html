<!-- group by 5 -->
<script id="thumb-template" type="text/x-handlebars-template">
	{{#grouped_each 5 thumb}}
	<div class="grid">
		<div class="grid__col--1"></div>
		{{#each this}}
		<div class="grid__col--2 ">
			<div class="play-container">
	            <a href = "{{videoPath}}" class="play-button-link">
					<img class="img--avatar" src="{{imgAvatar}}" alt="Avatar">
					<img class="img--avatar play-button is-hidden" alt="" src="_img/play-overlay.png" />
				</a>
		        <a href="#{{nickname}}"><h4 style="text-align:center;"><i class="fa fa-book fa-fw"></i>{{nickname}}</h4></a>
	    	</div>
	  	</div>
	  	{{/each}}
		<div class="grid__col--1"></div>
	</div>
	{{/grouped_each}}
</script>
